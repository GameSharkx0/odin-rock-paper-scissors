<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="content">
        <div id="title-card">
            <h1>Pocket Janken!</h1>
            <h1> The Game</h1>
        </div>
        <div id="screen">
            <div id="enemy-row" class="row">
                <div class="player-card">
                    <div id="hp-card-enemy">
                        <h2 id="enemy-player-name" class="main-text-2">JASON</h2>
                        <div class="hp-visuals">
                            <h2 class="main-text-2">:L36</h2>
                        </div>
                    </div>
                    <div id="enemy-icon">
                        <img id="enemy-image" class="character-image" src="enemy-ditto-bw.png" alt="DITTO">
                    </div>
                </div>
            </div>
            <div id="player-row" class="row">
                <div class="player-card">
                    <div id="player-icon">
                        <img id="player-image" class="character-image" src="player-ditto-bw.png" alt="DITTO">
                    </div>
                    <div id="hp-card-player">
                        <h2 id="player-name" class="main-text-2">JSON</h2>
                        <div class="hp-visuals">
                            
                            <h2 class="main-text-2">:L42</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div id="menu-row" class="row">
                <div id="menu">
                    <div id="menu-options">
                        <div id="fight-section">

                        </div>
                    <div id="decision-section">
                        <div class="menu-subsection">
                            <ul>
                                <li id="menu-option-1"><h4 class="main-text">FIGHT</h4></li>
                                <li id="menu-option-2"><h4 class="main-text">HELP</h4></li>
                            </ul>
                        </div>
                        <div class="menu-subsection">
                            <ul>
                            <li id="menu-option-3"><h4 class="main-text">CHEAT</h4></li>
                            <li id="menu-option-4"><h4 class="main-text">RUN</h4></li>
                            </ul>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="how-to">
            <h1>How To Play</h1>
            <ol>
                <li>Select an option</li>
                <li>Choose Rock, Paper, or Scissors</li>
                <li>Defeat your oponent(hopefully).</li>
            </ol>
        </div>
    </div>
</body>
</html>
